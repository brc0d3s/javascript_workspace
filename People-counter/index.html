<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People | counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container" id="contain">
            <h1 class="header" id="header-cont">People Counter : </h1>
            <h2 class="count" id="counter">0</h2>
            <button class="increment" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button class="save" id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
